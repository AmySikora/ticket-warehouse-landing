<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Thanks — TicketVeriGuard</title>
  <meta name="description" content="Confirmation page after contacting TicketVeriGuard."/>
  <!-- root-relative asset paths (Pages root = /docs) -->
  <link rel="icon" href="/img/ticketveriguard.png" type="image/png"/>
  <link rel="stylesheet" href="/styles.css"/>

  <!-- tiny critical fallback so it never looks broken if CSS fails -->
  <style>
    :root { color-scheme: dark; }
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
         min-height:100vh;display:grid;place-items:center;background:#0d1119;}
    .wrap{width:100%;max-width:880px;padding:24px;}
    .card{margin:auto;max-width:640px;background:#121a2a;border-radius:16px;
          padding:40px 28px;text-align:center;box-shadow:0 14px 36px rgba(0,0,0,.35);}
    h1{margin:0 0 .5rem;font-size:1.75rem;color:#eef2ff}
    p{color:#b6c2d9;margin:.25rem 0}
    a{color:#22d3ee;text-decoration:none}
    a:hover{text-decoration:underline}
    .logo{display:flex;align-items:center;gap:12px;margin:0 0 16px}
    .logo img{height:48px;width:auto;border-radius:12px}
    .btn{display:inline-block;margin-top:18px;padding:12px 16px;border-radius:12px;
         background:#6366f1;color:white;text-decoration:none}
    .btn:hover{filter:brightness(1.05)}
    header, footer{display:none;} /* hidden if /styles.css isn't loaded */
  </style>
</head>
<body>
  <!-- If /styles.css loads, your normal nav/footer will show and these fallback
       styles get overridden automatically. -->

  <div class="wrap">
    <div class="logo">
      <a href="/index.html" aria-label="TicketVeriGuard">
        <img src="/img/logo.png" alt="TicketVeriGuard logo">
      </a>
      <strong style="color:#eef2ff">TicketVeriGuard</strong>
    </div>

    <main class="card" role="main">
      <h1>Thanks for reaching out!</h1>
      <p>We’ve received your message and will get back to you soon.</p>
      <p>If you don’t hear from us within a day, please email
        <a href="mailto:hello@ticketveriguard.com">hello@ticketveriguard.com</a>.
      </p>
      <a class="btn" href="/index.html">Return to Home</a>
    </main>
  </div>

  <!-- Your full nav/footer will render when /styles.css loads -->
  <header class="nav"></header>
  <footer></footer>

  <script>
    // (Optional) If you prefer to show your normal nav/footer once CSS is present:
    if (document.styleSheets.length) {
      document.querySelectorAll('header,footer').forEach(el => el.style.display = '');
    }
  </script>
</body>
</html>
